trigger: 
- main

stage:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Npm@1
      inputs:
        command: 'install'
    - task: Npm@1
      inputs:
        command: 'run build'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'


- stage: Deploy
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'Visual Studio Enterprise Subscription (048b7f59-2227-41a3-ae50-e594357e418a)'
      appType: 'webAppLinux'
      WebAppName: 'youtubeclone22'
      packageForLinux: '$(System.DefaultWorkingDirectory)/build'
      RuntimeStack: 'STATICSITE|1.0'
